{% extends 'layout.html' %}

{% block content %}
	<section id="Two" class="wrapper style3">
		<div class="inner">
			<header class="align-center">
				<p>URL Shortener</p>
				<h2>변환된 URL 정보</h2>
			</header>
		</div>
	</section>

	<div id="main" class="container">
        <table class="table">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Short</th>
                <th scope="col">Original</th>
                <th scope="col">Clicks</th>
                <th scope="col">Creation Date</th>
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                    <tr>
                        <th scope="row">{{ url['id'] }}</th>
                        <td>{{ url['short_url'] }}</td>
                        <td>{{ url['original_url'] }}</td>
                        <td>{{ url['clicks'] }}</td>
                        <td>{{ url['created'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
